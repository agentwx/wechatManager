<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>wechatManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="html/js/jquery-3.2.1.min.js"></script>
    <script src="html/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="html/css/bootstrap.css">
    <link rel="stylesheet" href="html/css/style.css">
    <link rel="stylesheet" href="html/css/reset.css">
    <link rel="stylesheet" href="html/css/mui-switch.css">
</head>

<body>
    <div class="page_container">
        <div class="row top_panel">
            <p class="top_title col-md-12 col-xs-12">wechat for web</p>
        </div>
        <div class="right_config_area col-md-12 col-xs-12">
            <div class="right_info_top">
                <div class="table_desc">
                    <p class="table_top">个人信息表</p>
                </div>
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                        <th>昵称</th>
                        <th>微信好友</th>
                        <th>收到消息(条)</th>
                        <th>发出消息(条)</th>
                        <th>添加好友</th>
                        <th>登录时间</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="nickName">未登录</td>
                            <td id="friendsCount">0</td>
                            <td id="recMsgCount">0</td>
                            <td id="sendMsgCount">0</td>
                            <td id="newFriendsCount">0</td>
                            <td id="loginTime">null</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="config_panel panel panel-default">
                <div class="panel-heading">设置区域</div>
                <div class="panel-body">
                    <div class="config_area">
                        <div class="changeConfig" style="margin-top: 0px;">
                            <label>
                                <input class="mui-switch mui-switch-animbg" id="jokeSwitch" name="jokeSwitch"type="checkbox" checked style="cursor:pointer">
                                <span id="joke_reply"><span style='color:green;'>自动闲聊已开启</span></span>
                            </label>
                            <label style="padding-left: 20px;font-size: 12px;">开启后，收到消息可自动与朋友交谈</label>

                        </div>

                        <div class="changeConfig">
                            <label>
                                <input class="mui-switch mui-switch-animbg" id="banRevokeSwitch" name="banRevokeSwitch" type="checkbox" checked style="cursor:pointer">
                                <span id="ban_revoke"><span style='color:green;'>禁止撤回消息已开启</span></span>
                            </label>
                            <label style="padding-left: 20px;font-size: 12px;">开启后，好友发送的任意消息都无法撤回</label>
                        </div>
                        <label style="padding:10px 20px 0;font-size: 12px;" id="sendToWho">
                            <span>把好友撤回的消息发送给</span>
                            <input id = "himself" type="radio" name="revokeMsgToUser" value="">他/她自己
                            <input id = "filehelper" type="radio" name="revokeMsgToUser" value="filehelper">文件传输助手
                            <input id = "myself" type="radio" name="revokeMsgToUser" value="myself">我(可能失败)
                        </label>

                        <div class="changeConfig">
                            <label>
                                <input class="mui-switch mui-switch-animbg" id="verifySwitch" name="verifySwitch" type="checkbox" checked style="cursor:pointer">
                                <span id="auto_verify"><span style='color:green;'>接受添加好友请求已开启</span></span>
                            </label>
                            <label style="padding-left: 20px;font-size: 12px;">开启后，收到添加好友请求会自动同意</label>
                        </div>
                        <div class="changeText">                            
                          <p class="changeTitle">好友通过验证后回复下面消息(多条消息用 | 隔开)</p>
                          <textarea class="form-control" disabled="disabled" id="textareaVerifyContent">您好|感谢添加好友</textarea>
                          <button type="button" class="btn btn-warning changeSayHello" id="verifyContent">点击修改</button>
                          <div class="clearBoth"></div>
                      </div> 
                        <div class="changeConfig" style="margin-top: 0px;">
                            <label>
                                <input class="mui-switch mui-switch-animbg" id="busySwitch" name="busySwitch" type="checkbox" checked style="cursor:pointer">
                                <span id="busy_reply"><span style='color:green;'>忙碌状态已开启</span></span>
                            </label>
                            <label style="padding-left: 20px;font-size: 12px;">开启后，收到任意消息回复指定内容(需关闭闲聊)</label>
                        </div>
                        <div class="changeText">                            
                          <p class="changeTitle">收到任意消息时回复下面消息(多条消息用 | 隔开)</p>
                          <textarea class="form-control" disabled="disabled" id="textareaBusyContent">您好</textarea>
                          <button type="button" class="btn btn-warning changeSayHello" id="busyContent">点击修改</button>
                          <div class="clearBoth"></div>
                      </div> 


                  </div>
              </div>
          </div>
      </div>


  </div>

  <script src="html/js/wechat-config.js"></script>
</body>

</html>
